<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="/main.css">
  <script defer type="module" src="/main.js"></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <div class="container">

    <img src="/images/logo.svg" alt="image logo" class="logo">

    <form method="post" class="calculator-form" id="form" novalidate>

      <section class="calculator-form__inputs">

        <div class="form-group form-group--bill">

          <label for="bill">Bill <span class="error-message" id="error-bill"></span></label>

          <div class="input-wrapper input-wrapper--bill">
            <img src="/images/icon-dollar.svg" alt="dollar icon" class="icon">
            <input type="text" id="bill" placeholder="0" name="bill">
          </div>
          
        </div>
  
        <div class="form-group form-group--tips">
            
          <label for="custom">Select Tip %<span class="error-message" id="error-custom"></span></label>
            
          <div class="input-wrapper input-wrapper--tips">

            <button type="button" class="tip-button" id="tip-five">5%</button>
            <button type="button" class="tip-button" id="tip-ten">10%</button>
            <button type="button" class="tip-button" id="tip-fifteen">15%</button>
            <button type="button" class="tip-button" id="tip-twenty-five">25%</button>
            <button type="button" class="tip-button" id="tip-fifty">50%</button>

            <input type="text" name="custom" id="custom" class="tip-input" placeholder="Custom">

          </div>
            
        </div>
  
        <div class="form-group form-group--people">

          <label for="people">Number of People<span class="error-message" id="error-people"></span></label>

          <div class="input-wrapper input-wrapper--people">
            <img src="/images/icon-person.svg" alt="person icon" class="icon">
            <input type="text" id="people" placeholder="0" name="people">
          </div>

        </div>

      </section>

      <section class="calculator-form__results">

        <div class="form-group form-group--tipAmount">

          <p class="label"><strong>Tip Amount</strong><br><span>/ person</span></p>
          <p class="result" id="tipAmount">$0.00</p>
        </div>

        <div class="form-group form-group--totalAmount">

          <p class="label"><strong>Total</strong><br><span>/ person</span></p>
          <p class="result" id="totalAmount">$0.00</p>
        </div>

        <button type="button" id="resetButton" disabled>Reset</button>
          
      </section>

      <div class="attribution">
       <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></span>.
        Coded by <a href="https://www.frontendmentor.io/profile/ikitamalarose"> Larose IKITAMA</a>
      </div>
    </form>
  </div>
  
</body>
</html>
